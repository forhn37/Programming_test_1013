<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin:0;
        padding:0;
        box-sizing: border-box;
        list-style-type: none;
    }
    #root {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    #header {
        height: 25vh;
        width: 100vw;
        display: flex;
        justify-content:center;
        align-items: center;
    }
    #main {
        height: 400px;
        width: 400px;
    }
    #footer {
        height: 25vh;
        width: 100vw;
        display: flex;
        justify-content:center;
        align-items: center;
    }
    #random {
        height: 80px;
        width: 80px;
    }
    #binggo {
        height: 80px;
        width: 80px;
    }
    #ul {
        display: flex;
        flex-wrap: wrap;
        position: relative;
        
        
    }
    #ul li {
        width: 100px;
        height: 100px;
        border-style: inset;
        display: flex;
        justify-content: center;
        align-items: center;
    }

</style>
<body>
    <div id="root">
        <div id = "header">
            <input type = "button" id="start" value="START!">
        </div>
        <div id = "main">
            <ul id = "ul">
            </ul>
        </div>
        <div id = "footer">
            <input type ="button" id="stop" value ="STOP!">
        </div>
    </div>
    <script>
        let pokemon = [

        console.log(pokemon)
        
          // ? 함수작성시 포켓몬배열의 인덱스가 랜덤으로 지정되는 함수 작성- 미해결
          // 랜덤섞기 함수 작성
        
    
        
        let ul = document.getElementById("ul");
          // li 생성함수 작성
        function create(num) {
        for(let i=0; i<num; i++) {
            let li = document.createElement("li");
            ul.appendChild(li);
              // let lilist = document.querySelector('li');
              // console.log(lilist);
            li.style.width = '100px'
            li.style.height = '100px'
            let randomnumber = Math.floor(Math.random() * pokemon.length-1)+1
            li.style.backgroundImage =`url(http://localhost:5050/${pokemon[randomnumber]})`
            li.style.backgroundSize = 'contain'
        }
        }
        
        
        
          // 클릭시 빨간원으로 체크되는 함수 작성
        for(let i=0; i<16; i++) {
        ul.addEventListener('click',function(event) {
            event.target.innerText = 'O'
            event.target.style.fontSize = "100px";
            event.target.style.color = "red";
        })
        }

        // startbutton 클릭시 캐릭터의 이미지가 랜덤으로 다시 출력

        // start변수 선언
        let start = document.getElementById('start');

        start.addEventListener('click',function() {
            create(16);
        })
        
        

    </script>
</body>
</html>
