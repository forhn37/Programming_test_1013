<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200;12..96,700&display=swap" rel="stylesheet">

  <style>
    * {
      padding: 0px;
      margin: 0px;
      box-sizing: border-box;
      
    }
    #root {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: url(http://localhost:5050/teamlottoimage);
      background-size: cover;
    }
    #main {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 1400px;
      height: 600px;
      margin-top: 150px;
    }
    #main div {
      width: 500px;
      height: 500px;
      background-repeat: no-repeat;
    }
    h1 {
      margin-top: 130px;
      font-size: 150px;
      color:firebrick;
      font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    #button {
      font-size: 20px;
      width: 100px;
      height: 50px;
    }
    
    
  </style>
</head>
<body>
  <div id="root">
    <h1>최강의 포켓몬 팀은 누구?</h1>
    <div id  = 'main'>
      <div id ='firstmember'></div>
      <div id ='secondmember'></div>
      <div id ='thirdmember'></div>
      <div id ='fourthmember'></div>
      <div id ='fifthmember'></div>
    </div>
    <input type = 'button' id = 'button'>
    <label for = 'button' value ='팀을 바꿔요'></label>
  </div>

    // 포켓몬 배열 등록
    let pokemon = [
            "000001 ",
            "000401",
            "000701",
            "001201",
            "001901", 
            "002301", 
            "002501", 
            "002601", 
            "003501", 
            "003701", 
            "003702", 
            "003901", 
            "005201", 
            "005401", 
            "005801", 
            "006201", 
            "006301", 
            "006601", 
            "006901", 
            "007601", 
            "007701", 
            "008001", 
            "009901", 
            "010801", 
            "011601", 
            "012901", 
            "013201", 
            "013301", 
            "014901", 
            "015101", 
            "018101", 
            "020201", 
            "045301", 
            "054901", 
            "061901", 
            "065301", 
            "072501",
          ]
    // 주요 dom 변수 선언
    let main = document.getElementById('main');
    let firstmember = document.getElementById('firstmember');
    let secondmember = document.getElementById('secondmember')
    let thirdmember = document.getElementById('thirdmember')
    let fourthmember = document.getElementById('fourthmember')
    let fifthmember = document.getElementById('fifthmember')
    // 랜덤함수 작성
    function random() {
      return Math.floor(Math.random() * pokemon.length-1) + 1
    }
    // 배경이미지 랜덤함수를 통해 인덱스 값으로 입력
    function clicker() {
    firstmember.style.backgroundImage = `url(http://localhost:5050/${pokemon[random()]})`;
    firstmember.style.backgroundSize = 'contain';
    secondmember.style.backgroundImage = `url(http://localhost:5050/${pokemon[random()]})`;
    secondmember.style.backgroundSize = 'contain';
    thirdmember.style.backgroundImage = `url(http://localhost:5050/${pokemon[random()]})`;
    thirdmember.style.backgroundSize = 'contain';
    fourthmember.style.backgroundImage = `url(http://localhost:5050/${pokemon[random()]})`;
    fourthmember.style.backgroundSize = 'contain'
    fifthmember.style.backgroundImage = `url(http://localhost:5050/${pokemon[random()]})`;
    fifthmember.style.backgroundSize = 'contain';
    }
    clicker();

    let button = document.getElementById('button');

    button.addEventListener('click',function() {
      clicker();
    })
  </script>
</body>
</html>
